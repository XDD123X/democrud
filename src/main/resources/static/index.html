<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page</h1>
        <p>Welcome to the test page for your Spring project</p>
        <button onclick="testMessage()">Click to Test</button>
        <div id="result"></div>
    </div>

    <script>
        function testMessage() {
            document.getElementById('result').innerHTML = '<p style="color: green;">✓ Test successful!</p>';
        }
    </script>
</body>
</html>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/your-endpoint');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p style="color: green;">✓ API Response: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }
    </script>
